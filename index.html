<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Roboto:wght@500;900&family=Tilt+Warp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <section class="add-item">
      <h1 class="add-item__title section-title">Add Item</h1>
      <div class="add-item__task-wrapper">
        <input class="task add-item__input text" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="todo">
      <h3 class="section-title">Todo</h3>
      <ul class="task-list" id="incompleteTasks">
        <li class="task-list__item">
          <input class="task-list__input_checkbox" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="task text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__image_delete" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit_mode">
          <input class="task-list__input_checkbox" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button__image_delete" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="section-title">Completed</h3>
      <ul class="task-list task-list_completed" id="completed-tasks">
        <li class="task-list__item">
          <input class="task-list__input_checkbox" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button__image_delete" src="./remove.svg" alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
